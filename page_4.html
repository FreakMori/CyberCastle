  <!-- React-компонент, написанный с использованием JSX -->
  <script type="text/babel">
    function Roadmap() {
      const steps = [
        { id: 1, title: "Основы сетей", x: 300, y: 300, link: "https://roadmap.sh/cyber-security" },
        { id: 2, title: "Выбор ОС", x: 300, y: 500, link: "https://ru.wikipedia.org/wiki/%D0%9E%D0%BF%D0%B5%D1%80%D0%B0%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D0%B0%D1%8F_%D1%81%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B0" },
        { id: 3, title: "Windows", x: 50, y: 445, link: "#https://ru.wikipedia.org/wiki/Windows" },
        { id: 4, title: "Linux", x: 50, y: 500, link: "https://ru.wikipedia.org/wiki/Linux" },
        { id: 5, title: "MacOS", x: 50, y: 555, link: "https://ru.wikipedia.org/wiki/MacOS" },
        { id: 6, title: "Сетевые знания", x: 300, y: 500, link: "https://ru.wikipedia.org/wiki/%D0%98%D0%BD%D1%82%D0%B5%D1%80%D0%BD%D0%B5%D1%82" },
        { id: 7, title: "DNS", x: 550, y: 500, link: "https://ru.wikipedia.org/wiki/DNS" },
        { id: 7, title: "NTP", x: 550, y: 555, link: "https://ru.wikipedia.org/wiki/NTP" },
        { id: 7, title: "IPAM", x: 550, y: 610, link: "https://habr.com/ru/companies/microsoft/articles/250653/" },
        { id: 7, title: "DHCP", x: 550, y: 445, link: "https://ru.wikipedia.org/wiki/DHCP" },
        { id: 8, title: "SSH", x: 720, y: 500, link: "https://ru.wikipedia.org/wiki/SSH" },
        { id: 7, title: "FTP", x: 720, y: 555, link: "https://ru.wikipedia.org/wiki/FTP" },
        { id: 7, title: "HTTPS", x: 720, y: 610, link: "https://ru.wikipedia.org/wiki/HTTPS" },
        { id: 7, title: "SSL/TLS", x: 720, y: 445, link: "https://ru.wikipedia.org/wiki/SSL" },
      ];
      
      const connectors = [
        { from: 1, to: 2 }, { from: 2, to: 3 },
        { from: 2, to: 4}, {from: 2, to: 5},
        {from: 2, to: 6}, {from: 6, to: 7},
        {from: 7, to: 8},
      ];
      
      return (
        <div className="roadmap">
          <svg width="1200" height="400">
            {connectors.map((conn, index) => {
              const from = steps.find(s => s.id === conn.from);
              const to = steps.find(s => s.id === conn.to);
              if (!from || !to) return null;
              const x1 = from.x + 70, y1 = from.y + 20;
              const x2 = to.x + 70, y2 = to.y + 20;
              return (
                <path
                  key={index}
                  d={`M${x1},${y1} C${x1 + 50},${y1} ${x2 - 50},${y2} ${x2},${y2}`}
                  className="connector"
                />
              );
            })}
          </svg>
          {steps.map(step => (
            <a key={step.id} href={step.link} target="_blank" className="step" style={{ left: step.x, top: step.y }}>
              {step.title}
            </a>
          ))}
        </div>
      );
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<Roadmap />);
  </script>
